<html>
<head>
    <meta http-equiv="refresh" content="30" />
    <!-- <link rel="stylesheet" href="https://raw.githubusercontent.com/h5bp/html5-boilerplate/main/dist/css/style.css" /> -->
    <style>
        html {
            background: #ffffff;
        }

        #columinated {
            column-count: 4;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div id="columinated">
        <pre id="data">Empty.</pre>
    </div>

    <script>
        //document.getElementById("data").innerHTML = JSON.stringify(navigator);

        // Initialize the agent at application startup.
        // You can also use https://openfpcdn.io/fingerprintjs/v4/esm.min.js
        const fpPromise = import('https://openfpcdn.io/fingerprintjs/v4/esm.min.js')
            .then(FingerprintJS => FingerprintJS.load())

        // Get the visitor identifier when you need it.
        fpPromise
            .then(fp => fp.get())
            .then(result => document.getElementById("data").innerHTML=JSON.stringify(result,null,4))
            

    </script>
</body>
</html>
