<html>
<head>
    <meta http-equiv="refresh" content="30" />
    <style>
        html {
            background: #ffffff;
        }

        #columinated {
            column-count: 4;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div id="columinated">
        <pre id="data">Fingerprinting...</pre>
    </div>

    <script>
        const fpPromise = import('https://openfpcdn.io/fingerprintjs/v4/esm.min.js')
            .then(FingerprintJS => FingerprintJS.load());

        // Get the visitor identifier when you need it.
        fpPromise
            .then(fp => fp.get())
            .then((result) => {   
                result.components.canvas.value = {};  // noisy
                result.components.math.value = {};    // not interesting
                document.getElementById("data").innerHTML=JSON.stringify(result,null,4)
            });
            

    </script>
</body>
</html>
